<app-students></app-students>
<div id="formulario">
<h1>FORMULARIO DE CITA</h1>

<form [formGroup]="form" >
    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="activity"
        type="text"
        class="form-control"
        placeholder="Actividad"   
        ><option *ngFor="let a of activities" [value]="a.name">{{a.name}}</option>
        </select>
        
    </div>

    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="Causa"
        type="text"
        class="form-control"
        placeholder="Causa"
        
        ><option *ngFor="let c of causes" [value]="c.name">{{c.name}}</option>
        <!-- <option value="Estrés">Estrés</option>
        <option value="Ansiedad">Ansiedad</option>
        <option value="Ataque de pánico">Ataque de pánico</option>
        <option value="Estrés elevado">Estrés elevado</option> -->
        </select>
    </div>
    
    <div class="input-group input-group-lg mb-3" >
        
        <textarea formControlName="causeDescription"
        type="textarea"
        class="form-control"
        placeholder="Cause Description"
        id="causeDescription"  cols="30" rows="5"></textarea>
    </div>
    <div class="input-group input-group-lg mb-3" >

        <input
          formControlName="Fecha"
          type="date"
          dateformat="y M d"
          class="form-control"
          placeholder="Fecha"
          onfocus="this.min=new Date().toISOString().split('T')[0]"
          (change)="updatePsychoTimes()"
        />
    </div>
    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="psychopedagogistCode"
        type="text"
        class="form-control"
        placeholder="Psychopedagogist"
        (change)="updatePsychoTimes()"
        ><option *ngFor="let p of psychopedagogists" [value]="p.id">{{p.surname}} {{p.lastName}}</option>

        </select>
    </div>
    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="Hora"
        type="text"
        class="form-control"
        placeholder="Hora inicio"
        min="8"
        max="18"
        >
        <option *ngFor="let h of timesUpdatable" [value]="h.value">{{h.label}}</option>
        <!-- <option value="8">8:00-8:30</option>
        <option value="8">8:30-9:00</option>
        <option value="9">9:00-9:30</option>
        <option value="8">9:30-10:00</option>
        <option value="10">10:00-10:30</option>
        <option value="11">11:00-11:30</option>
        <option value="12">12:00-12:30</option>
        <option value="13">13:00-13:30</option>
        <option value="14">14:00-14:30</option>
        <option value="15">15:00-15:30</option>
        <option value="16">16:00-16:30</option> -->
        </select>
    </div>
    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="virtual"
        type="text"
        class="form-control"
        placeholder="Modalidad"
        
        >
        <option value="true">Virtual</option>
        <option value="false">Presencial</option>

        </select>
    </div>
    <div class="input-group input-group-lg mb-3" >
        <select
        formControlName="reminderStudent"
        type="text"
        class="form-control"
        placeholder="Recordatorio"
        
        >
        <option value="true">Recordar</option>
        <option value="false">No recordar</option>

        </select>
    </div>
   
    
    <!-- <div class="input-group input-group-lg mb-3" >
        <input
        formControlName="studentCode"
        type="text"
        class="form-control"
        placeholder="Student"
        />
    </div> -->
    <div class="d-flex justify-content-center">
        <div class="col-3">

            <button class="cancelar" >
                <a href="/students/{{this.id}}">Cancelar</a>
            </button>
        </div>
        <div class="col-3">

            <button class="crear" (click)="createAppointment()">
                Crear
            </button>
        </div>
</div>
    
</form>
</div>
