<app-psychopedagogists></app-psychopedagogists>
<div class="container" style="margin: 20px auto">
    <form [formGroup]="form" class="d-flex" role="search" style="width: 80%; margin-left: 20%">
        <input formControlName="code" class="form-control me-2" type="search" placeholder="Ingrese el cÃ³digo de alumno" aria-label="CodeSearch" minlength="9" maxlength="9" required>
        <button class="btn btn-outline-danger" type="submit" (click)="appointmentsByCodeSearch(this.form.get('code')?.value)" [disabled]="this.form.invalid">Buscar</button>
    </form>
</div>
<div class="container">
    <div class="row align-items-center">
        <table class="table table-hover caption-top">
            <caption>Pendientes</caption>
            <thead>
                <tr class="table-danger">
                    <th scope="col"><i class="fa-solid fa-bell"></i></th>
                    <th><i class="fa-solid fa-file-circle-check"></i></th>
                    <th><i class="fa-solid fa-comment"></i></th>
                    <th scope="col">Alumn@</th>
                    <th scope="col">Motivo</th>
                    <th scope="col">Actividad</th>
                    <th scope="col">Modalidad</th>
                    <th scope="col">Fecha y hora</th>
                </tr>
            </thead>
            <tbody  class="table-group-divider">
                <tr *ngFor="let appointment of appointments">
                    <td *ngIf="!appointment.reminder"><div (click)="updateReminder(appointment.id)" id=icon-button><i class="fa-solid fa-bell-slash"></i></div></td>
                    <td *ngIf="appointment.reminder"><div (click)="updateReminder(appointment.id)" id=icon-button><i class="fa-solid fa-bell" style="color: #06B6D4"></i></div></td>
                    <td *ngIf="appointment.reportId > 0"><i class="fa-solid fa-circle" style="color: rgb(84, 252, 0);"></i></td>
                    <td *ngIf="appointment.reportId == 0"><i class="fa-regular fa-circle"></i></td>
                    <td *ngIF="appointment.comment.length > 0"><i class="fa-solid fa-comment"></i></td>
                    <td *ngIF="appointment.comment.length == 0"><i class="fa-regular fa-comment"></i></td>
                    <td><i class="fa-regular fa-comment"></i></td>
                    <th class="table-active">{{appointment.student}}</th>
                    <td>{{appointment.cause}}</td>
                    <td>{{appointment.activity}}</td>
                    <td>{{appointment.virtual ? "Virtual" : "Presencial"}}</td>
                    <td>{{appointment.date}} {{appointment.startTime}}</td>
                </tr>
            </tbody>    
        </table>
    </div>
</div>
